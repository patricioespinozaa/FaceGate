<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Flask Navbar{% endblock %}</title> <!-- ¿Qué es esto? -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #afd5ff">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index_form') }}">
                <img src="{{ url_for('static', filename='img/facegate.png') }}" alt="Logo" width="auto" height="40px"
                 class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
