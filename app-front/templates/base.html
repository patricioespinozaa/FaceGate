<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Flask Navbar{% endblock %}</title> <!-- ¿Qué es esto? -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #afd5ff">
        <div class="container-fluid">
            <a class="navbar-brand ps-3" href="{{ url_for('index_form') }}">
                <img src="{{ url_for('static', filename='img/facegate.png') }}" alt="Logo" width="auto" height="40px"
                 class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                </ul>
            </div>
        </div>
    </nav>
    <!--Welcome-->
    <div class="welcome-container">
        <div>¡Bienvenid@!</div>
        <div class="input-group-custom">
            <label for="rut">Digita tu rut:</label>
            <input type="text" id="rut" placeholder="Ingresa tu rut">
        </div>
    </div>
    <!--Cámara y Ucampus-->
    <div class="model-container">
        <div class="row text-center justify-content-center align-items-center">
            <!--Cámara-->
            <div class="col-md-3 col-10 mb-3">
                <div class="box">
                    <p class="box-title">Cámara</p>
                </div>
            </div>

            <div class="col-md-1 d-none d-md-block">
                <div class="arrow">
                    <span>→</span>
                </div>
            </div>
            <!--Ucampus-->
            <div class="col-md-3 col-10 mb-3">
                <div class="box">
                    <p class="box-title">Ucampus</p>
                </div>
            </div>

            <div class="col-md-1 d-none d-md-block">
                <div class="arrow">
                    <span>→</span>
                </div>
            </div>
            <!--model-->
            <div class="col-auto">
                <div class="model-decision">
                    <label>No se que texto va aquí</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
